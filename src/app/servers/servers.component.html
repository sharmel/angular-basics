<app-server></app-server>
<app-server></app-server>

<button class="btn btn-primary" [disabled]="!allowedNewService">Add New Server</button>  <!--You can also bind with components and directives -->
<br>
<br>
<!--Event binding i.e. reacting to user input-->
<button class="btn btn-primary"
        [disabled]="allowedNewService"
        (click)="onCreateNewServer()">Add New Server</button>
<p>{{serverCreation}}</p>

<!--Passing user input to event binding-->
<label>Server Name:</label>
<input type="text" class="form-control" (input)="onUpdatedServerName($event)">
<br>
<p>{{serverName}}</p>

<!--Two-way Data binding-->
<label>Server New Name:</label>
<input type="text" class="form-control" [(ngModel)]="serverNewName">
<br>
<p>{{serverNewName}}</p>

<!--
String interpolation or Property Binding ?-->

<!--String interpolation-->
<p>{{ allowedNewService }}</p>

<!--Property binding-->
<p [innerText]="allowedNewService"></p>
